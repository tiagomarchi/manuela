<?xml version="1.0" encoding="UTF-8"?>
<svg width="615mm" height="310mm" viewBox="0 0 615 310" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições -->
  <defs>
    <!-- Grade de referência -->
    <pattern id="grid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#cccccc" stroke-width="0.3"/>
    </pattern>
    <pattern id="gridMajor" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#grid)"/>
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#999999" stroke-width="0.8"/>
    </pattern>
  </defs>
  
  <!-- Fundo branco -->
  <rect width="615" height="310" fill="white"/>
  
  <!-- Grade de referência -->
  <rect width="615" height="310" fill="url(#gridMajor)"/>
  
  <!-- Borda externa (azul turquesa) -->
  <rect x="5" y="5" width="605" height="300" fill="none" stroke="#3CB5C8" stroke-width="8"/>
  
  <!-- Guias para o layout -->
  <!-- Área do texto MANUELA -->
  <rect x="100" y="120" width="450" height="140" fill="none" stroke="#FF6B9D" stroke-width="0.5" stroke-dasharray="2,2"/>
  <text x="105" y="115" font-family="Arial" font-size="8" fill="#FF6B9D">Área das Letras</text>
  
  <!-- Área das flores esquerdas -->
  <circle cx="100" cy="150" r="70" fill="none" stroke="#9B59B6" stroke-width="0.5" stroke-dasharray="2,2"/>
  <text x="50" y="90" font-family="Arial" font-size="8" fill="#9B59B6">Flores</text>
  
  <!-- Referências de cores -->
  <g id="colorReference" transform="translate(20, 20)">
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold" fill="#333">Guia de Cores:</text>
    
    <!-- Borda -->
    <rect x="0" y="10" width="15" height="15" fill="#3CB5C8" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="22" font-family="Arial" font-size="8" fill="#333">Borda Azul Turquesa</text>
    
    <!-- Letra M -->
    <rect x="0" y="30" width="15" height="15" fill="#FF6B35" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="42" font-family="Arial" font-size="8" fill="#333">M - Laranja</text>
    
    <!-- Letra A -->
    <rect x="0" y="50" width="15" height="15" fill="#2D5F5D" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="62" font-family="Arial" font-size="8" fill="#333">A - Verde Escuro</text>
    
    <!-- Letra N -->
    <rect x="0" y="70" width="15" height="15" fill="#E63946" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="82" font-family="Arial" font-size="8" fill="#333">N - Vermelho</text>
    
    <!-- Letra U -->
    <rect x="0" y="90" width="15" height="15" fill="#F4D03F" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="102" font-family="Arial" font-size="8" fill="#333">U - Amarelo</text>
    
    <!-- Letra E -->
    <rect x="0" y="110" width="15" height="15" fill="#A8E6CF" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="122" font-family="Arial" font-size="8" fill="#333">E - Verde Claro</text>
    
    <!-- Letra L -->
    <rect x="0" y="130" width="15" height="15" fill="#FFB3D9" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="142" font-family="Arial" font-size="8" fill="#333">L - Rosa Claro</text>
    
    <!-- Letra A final -->
    <rect x="0" y="150" width="15" height="15" fill="#FF6B9D" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="162" font-family="Arial" font-size="8" fill="#333">A - Rosa Pink</text>
    
    <!-- Flores roxas -->
    <rect x="0" y="170" width="15" height="15" fill="#9B59B6" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="182" font-family="Arial" font-size="8" fill="#333">Flores Roxas</text>
    
    <!-- Flores rosas -->
    <rect x="0" y="190" width="15" height="15" fill="#E91E63" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="202" font-family="Arial" font-size="8" fill="#333">Flores Rosa Pink</text>
    
    <!-- Flores laranjas -->
    <rect x="0" y="210" width="15" height="15" fill="#FF9933" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="222" font-family="Arial" font-size="8" fill="#333">Flores Laranja</text>
    
    <!-- Folhas -->
    <rect x="0" y="230" width="15" height="15" fill="#4CAF50" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="242" font-family="Arial" font-size="8" fill="#333">Folhas Verdes</text>
    
    <!-- Fundo -->
    <rect x="0" y="250" width="15" height="15" fill="#FFE6F0" stroke="#000" stroke-width="0.5"/>
    <text x="20" y="262" font-family="Arial" font-size="8" fill="#333">Fundo Rosa/Azul Claro</text>
  </g>
  
  <!-- Informações de medidas -->
  <g id="measurements">
    <text x="307.5" y="300" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">61,5 cm</text>
    <line x1="20" y1="295" x2="595" y2="295" stroke="#333" stroke-width="0.5" marker-end="url(#arrowhead)"/>
    <line x1="595" y1="295" x2="20" y2="295" stroke="#333" stroke-width="0.5" marker-start="url(#arrowhead)"/>
    
    <text x="605" y="155" font-family="Arial" font-size="10" text-anchor="middle" fill="#333" transform="rotate(90 605 155)">31 cm</text>
    <line x1="610" y1="20" x2="610" y2="290" stroke="#333" stroke-width="0.5"/>
  </g>
  
  <!-- Marcador de seta -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Instruções -->
  <g id="instructions" transform="translate(400, 20)">
    <text x="0" y="0" font-family="Arial" font-size="9" font-weight="bold" fill="#333">INSTRUÇÕES:</text>
    <text x="0" y="15" font-family="Arial" font-size="7" fill="#333">1. Cada quadrado pequeno = 5mm</text>
    <text x="0" y="25" font-family="Arial" font-size="7" fill="#333">2. Cada quadrado grande = 5cm</text>
    <text x="0" y="35" font-family="Arial" font-size="7" fill="#333">3. Use as cores indicadas</text>
    <text x="0" y="45" font-family="Arial" font-size="7" fill="#333">4. Total: 615mm × 310mm</text>
    <text x="0" y="55" font-family="Arial" font-size="7" fill="#333">5. Imprimir em escala 1:1</text>
  </g>
  
  <!-- Título -->
  <text x="307.5" y="305" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">MODELO PARA MOSAICO - MANUELA</text>
</svg>